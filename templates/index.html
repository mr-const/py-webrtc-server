<!DOCTYPE html>
<html lang="en" ng-app="rtcApp">
<head>
    <title>WebRTC Unlimited</title>
    <base href="/" />
    <link rel='stylesheet' href='/static/stylesheets/style.css' />
	<script type="text/javascript" src="static/javascripts/adapter.js"></script>
	<script type="text/javascript" src="static/javascripts/rtcClient.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="static/javascripts/app.js"></script>
</head>
<body>
  	<h1>WebRTC Dashboard</h1>
  	<div class="localStream" ng-controller="LocalStreamController as localStream">
	<p>Username: <input ng-model="localStream.name"/></p>
	<video id="localVideo" muted="muted" autoplay="true"></video>
	<li ng-click="localStream.toggleCam()">
		<a href>{{ "{{ localStream.cameraIsOn ? 'Stop' : 'Start' }}" }}</a>
	</li>
	<div ng-show="localStream.cameraIsOn">
		<p>Share this link:</p>
		<a>{{ '{{ localStream.link }}' }}</a>
	</div>
</div>
  	{% include 'remote-streams.html' %}
  	<p class="footer">(c) 2015 Troy Rynok LLC</p>
</body>
</html>
